<script>
function changeImage() {
    document.getElementById("imgClickAndChange").style.display = "none";
    //document.getElementById("icac").style.display = "none";
    document.getElementById("table").style.visibility = 'visible';
    gameStarts(); 
}
var count=10;

function gameStarts()
{
	while (count>0)
	{
		var myTable = document.getElementById('table');
		var star = myTable.rows[randomGen()].cells[randomGen()];//.img = 'visible';
		star.querySelector('img').src="mole2.png";
		count--;
	}
}

function randomGen()
{	var x;
	x = Math.floor(Math.random() * 4);
	return x;
}
